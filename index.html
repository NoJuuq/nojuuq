<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/nojuuq/css/style.css">
	
		<script
			src="https://kit.fontawesome.com/0eae61eaf0.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0eae61eaf0.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		
		<div class="box" id="box">
			<img
				id="theImage"
				src="/nojuuq/img/9a66fd441992c560a2bf3bca7b7fd83c.gif"
				class="gif"
			/>
			<i class="fa-solid fa-heart one"></i>
			<i class="fa-solid fa-heart two"></i>
			<i class="fa-solid fa-heart three"></i>
			<p class="question" id="question">Do you love me</p>
			<button
				class="yes"
				type="button"
				id="yes"
				onclick="myFunction(), generateHearts()"
			>
				yes
			</button>
			<button class="no" type="button" id="no">no</button>
		</div>
		
		<script>
			function myFunction() {
				document.getElementById("theImage").src =
					"https://media.tenor.com/CnP64S7lszwAAAAi/meme-cat-cat-meme.gif";
				document.getElementById("question").context = "lol";
			}
			const button = document.querySelector(".yes");
			button.addEventListener("click", () => {
				const element = document.querySelector(".gif");
				element.style.boxShadow = "none";
			});

			button.addEventListener("click", () => {
				question.textContent = "Thanks :(( i m sorry you a lot i love you asf i dont know you will like it but its for you";
				question.style.left = "50px";
				box.style.height = "800px";
				button.style.visibility = "hidden";
				no.style.visibility = "hidden";
			});
			function generateHearts() {
				for (let i = 0; i < 30; i++) {
					createHeart();
				}
			}

			function createHeart() {
				const heart = document.createElement("div");
				heart.className = "heart";
				heart.style.left = Math.random() * window.innerWidth + "px";

				// Ustaw losową prędkość dla każdego serca (zakres od 4s do 8s)
				const animationDuration = Math.random() * (8 - 4) + 4;
				heart.style.animation = `fly ${animationDuration}s linear infinite`;

				document.body.appendChild(heart);

				// Usuń serce po zakończeniu animacji
				heart.addEventListener("animationend", () => {
					heart.remove();
				});
			}

			no.addEventListener("click", () => {
				question.textContent =
					"if this is cuz today im really sorry, i love you with whole my heart and i overreact today im so sorry you are my little słoneczko and i wanted good for u but i did bad i know im just sorry ";
				question.style.left = "50px";
				question.style.top = "80px";
				button.style.visibility = "hidden";
				no.style.visibility = "hidden";
				theImage.style.visibility = "hidden";
				box.style.height = "800px";
			});

			
		</script>
		
	</body>
</html>
